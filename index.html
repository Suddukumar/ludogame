<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>js ludo</h1>
        <div class="dice">
            <p>player1</p>
            <img src="./image/a1.png" alt="dice" id="check1">
        </div>
        <div class="dice">
            <p>player2</p>
            <img src="./image/a6.png" alt="dice" id="check2">
        </div>
        <button onclick="ludogame()">click me</button>
    </div>
    <script>
        ludogame=()=>{
        const play1= Math.floor(Math.random() * 6) + 1;
        const play1dice= `image/a${play1}.png`
        document.getElementById("check1").setAttribute('src', play1dice);

        const play2= Math.floor(Math.random() * 6) + 1;
        const play2dice= `image/a${play2}.png`
        document.getElementById("check2").setAttribute('src', play2dice);
   

        if(play1 > play2)
        {document.querySelector('h1').innerHTML="player1 won :"
    } else if(play1 < play2){
        document.querySelector('h1').innerHTML="player2 won :"
    } else{document.querySelector('h1').innerHTML="DRAW :"}
}



    </script>
</body>
</html>
